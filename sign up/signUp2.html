<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<link rel="stylesheet" href="signUp.css">
</head>
<body>
    <main>
        <header>
            <img src='../sign in/logo.svg' alt='logo'/>
            <h4>Already have an account? <a class='header_link'>Log in</a></h4>
        </header>
    <form style="height: 595px; width: 630px;">
        <h1 style="margin-left: -95px;">Complete your account</h1>
        <div class="field">
        <input onkeyup="trigger()" type="password" placeholder="Create a password">
        </div>
        <div class="indicator">
            <span class="weak"></span>
            <span class="medium"></span>
            <span class="strong"></span>
          </div>
        <input type="password" placeholder="Confirm password">
        <div class='checkboxes'><input type="checkbox"><p>I agree to the myFixer.com <a>Terms of Service</a></p></div>
        <div class='checkboxes'><input type="checkbox"><p>I agree to the myFixer.com <a>Privacy Policy</a></p></div>
        <div class="g-recaptcha" data-sitekey="6Ldbdg0TAAAAAI7KAf72Q6uagbWzWecTeBWmrCpJ"></div>
        <button>Done!</button>
    </form>
    </main>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script>
        const indicator = document.querySelector(".indicator");
        const input = document.querySelector("input");
        const weak = document.querySelector(".weak");
        const medium = document.querySelector(".medium");
        const strong = document.querySelector(".strong");
        let regExpWeak = /[a-z]/;
        let regExpMedium = /\d+/;
        let regExpStrong = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;
        function trigger(){
          if(input.value != ""){
            indicator.style.display = "block";
            indicator.style.display = "flex";
            if(input.value.length <= 3 && (input.value.match(regExpWeak) || input.value.match(regExpMedium) || input.value.match(regExpStrong)))no=1;
            if(input.value.length >= 6 && ((input.value.match(regExpWeak) && input.value.match(regExpMedium)) || (input.value.match(regExpMedium) && input.value.match(regExpStrong)) || (input.value.match(regExpWeak) && input.value.match(regExpStrong))))no=2;
            if(input.value.length >= 6 && input.value.match(regExpWeak) && input.value.match(regExpMedium) && input.value.match(regExpStrong))no=3;
            if(no==1){
              weak.classList.add("active");
            }
            if(no==2){
              medium.classList.add("active");
            }else{
              medium.classList.remove("active");
            }
            if(no==3){
              weak.classList.add("active");
              medium.classList.add("active");
              strong.classList.add("active");
            }else{
              strong.classList.remove("active");
            }
            }
        }
      </script>
</body>
</html>
