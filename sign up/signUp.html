<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<link rel="stylesheet" href="signUp.css">
</head>
<body>
    <main>
        <header>
            <img src='../sign in/logo.svg' alt='logo'/>
            <h4>Already have an account? <a class='header_link'>Log in</a></h4>
        </header>
    <form>
        <h1>Sign up</h1>
        <div>
            <input type='text' placeholder="Name" class='top_input' style="margin-right: 20px;">
            <input type='text' placeholder="Last Name" class='top_input'>
        </div>
        <input type='text' placeholder="Username">
        <input type="email" placeholder="E-mail">

        <a class='forgot_pass'>Forgot password?</a>
        <button>Get Started</button>
    </form>
    </main>

</body>
</html>
